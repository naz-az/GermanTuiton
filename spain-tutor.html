<!DOCTYPE html>
<html>
<head>
    <title>Language Tutors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header id="header"></header>


    <main class="container mt-5">
        <div class="row">
            <!-- English Tutor -->
            <div class="col-md-3">
                <div class="card">
                    <img class="card-img-top" src="images/uk.jpg" alt="English Flag">
                    <div class="card-body">
                        <h5 class="card-title">John Doe - Spanish Tutor</h5>
                        <img src="images/man.jpg" alt="John Doe" class="tutor-image">
                        <p class="card-text">John has over 10 years of experience in teaching Spanish and specializes in conversational Spanish and exams preparation.</p>
                    </div>
                </div>
            </div>
            
         
         
        </div>
    </main>

    <footer id="footer"></footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            fetch('partials/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });

            fetch('partials/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        });
    </script>
</body>
</html>
